<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Food-to-Go! Store</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-5">
					<h1><span class="fa fa-sign-in"></span> Login</h1>
					<!-- LOGIN FORM
					<form action="http://localhost:5000/api/login/local" method="post"> -->
					<form>
						<div class="form-group">
							<label>Username</label>
							<input id="user" type="text" class="form-control" name="username">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input id="pass" type="password" class="form-control" name="password">
						</div>
						<button id="submitBtn" type="submit" class="btn btn-block btn-lg btn-primary">Login</button>
					</form>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-5">
					<h1>Login</h1>
						<a class="btn btn-block btn-social btn-lg btn-github" href="/auth/github">
							<span class="fa fa-github"></span>
							Sign in with Github
						</a>
						<br />
						<p class="text-danger">Currently github log in is not supported on the desktop app. This feature will be implemented in the future. Thank you for your patience"</p>
				</div>
			</div>
		</div><!-- /.container -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./js/login.js"></script>
	</body>
	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</html>
